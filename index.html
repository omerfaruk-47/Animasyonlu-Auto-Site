<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automotive Site</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <img src="/images/auto logo.png" alt="" />
        </div>
        <div class="menu">
          <div>About</div>
          <div>Contact</div>
          <div>Product</div>
        </div>
      </div>
    </header>
    <div class="container">
      <div
        class="panel active"
        style="background-image: url(/images/Bugatti-chiron.jpg)"
      >
        <h3>BUGATTI</h3>
      </div>
      <div class="panel" style="background-image: url('/images/Audi.jpg')">
        <h3>AUDİ</h3>
      </div>
      <div class="panel" style="background-image: url(/images/BMW.webp)">
        <h3>BMW</h3>
      </div>
      <div
        class="panel"
        style="background-image: url('/images/Aston\ Martin.jpg')"
      >
        <h3>ASTON MARTİN</h3>
      </div>
      <div class="panel" style="background-image: url(/images/MERCEDES.jpg)">
        <h3>Mercedes</h3>
      </div>
    </div>

    <script src="/main.js"></script>
  </body>
</html>
